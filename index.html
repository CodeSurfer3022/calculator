<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator | SeaWee games</title>
        <link rel="icon" href="assets/images/logo.png" type="image/icon type"/>
        <link rel="stylesheet" href="stylesheets/reset.css" type="text/css"/>
        <link rel="stylesheet" href="stylesheets/styles.css" type="text/css"/>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <div id="display">
                <div id="expression">
                    <p></p>
                </div>
                <div id="output">
                    <p>0</p>
                </div>
            </div>
            <div id="button-area">
                <div id='+-'>
                    <button class='unary-operators' value='+-'>+/-</button>
                </div>
                <div id='.'>
                    <button class='numbers' value=".">.</button>
                </div>
                <div>
                    <button value='AC'>AC</button>
                </div>
                <div>
                    <button value='Backspace'>del</button>
                </div>
                <div class='operator-div'>
                    <button class="binary-operators" value='*'>*</button>
                </div>
                <div class='operator-div'>
                    <button class="binary-operators" value='/'>÷</button>
                </div>
                <div class='operator-div'>
                    <button class="binary-operators" value='+'>+</button>
                </div>
                <div class='operator-div'>
                    <button class="binary-operators" value='-'>-</button>
                </div>
                <div>
                    <button class='unary-operators' value='%'>%</button>
                </div>
                <div>
                    <button value='='>=</button>
                </div>
            </div>
        </main>
        <footer>
            <p>hosted with ❤️️ by GitHub</p>
            <p>I
                f you've enjoyed this or you can help improve, 
                <a href="https://github.com/CodeSurfer3022/calculator" target="_blank">
                    check out on github
                </a>
            </p>
            <p>
                If you wish to help me on my journey to becoming a web developer,
                <a href="#">Donate</a>
            </p>
        </footer>
        <script src="scripts/main.js"></script>
    </body>
</html>

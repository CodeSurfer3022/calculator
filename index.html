<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator | SeaWee games</title>
        <link rel="stylesheet" href="stylesheets/reset.css" type="text/css"/>
        <link rel="stylesheet" href="stylesheets/styles.css" type="text/css"/>
    </head>
    <body>
        <header>

        </header>
        <main>
            <div id="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div id="operators">
                <button value='+'>+</button>
                <button value='-'>-</button>
                <button value='*'>*</button>
                <button value='/'>/</button>
            </div>
            <button value='='>=</button>
            <div>
                <button value='AC'>AC</button>
            </div>
            <div id="display">0</div>
        </main>
        <footer>

        </footer>
        <script src="scripts/main.js"></script>
    </body>
</html>

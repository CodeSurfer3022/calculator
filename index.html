<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Calculator | SeaWee games</title>
    <link rel="icon" href="assets/images/logo.png" type="image/icon type"/>
    <link rel="stylesheet" href="stylesheets/reset.css" type="text/css"/>
    <link rel="stylesheet" href="stylesheets/styles.css" type="text/css"/>
</head>
<body>
<header>
    <h1>CALCULATOR</h1>
</header>
<main>
    <div id="calculator">
        <div id="display">
            <div id="expression">
                <p></p>
            </div>
            <div id="output">
                <p>0</p>
            </div>
        </div>

        <div id="buttons-area">
            <div id="numbers-area">
                <div id='sign'>
                    <button class='unary-operators' value='+-'>+/-</button>
                </div>
                <div id='decimal'>
                    <button class='numbers' value=".">.</button>
                </div>
            </div>
            <div id="operators-area">
                <div class="clear">
                    <div>
                        <button class="operator" value='AC'>AC</button>
                    </div>
                    <div>
                        <button class="operator" value='Backspace'>del</button>
                    </div>
                </div>
                <div class="binary-operators">
                    <div>
                        <button class="binary-operator" value='*'>x</button>
                    </div>
                    <div>
                        <button class="binary-operator" value='/'>÷</button>
                    </div>
                    <div>
                        <button class="binary-operator" value='+'>+</button>
                    </div>
                    <div>
                        <button class="binary-operator" value='-'>-</button>
                    </div>
                </div>
                <div class="result">
                    <div>
                        <button class='unary-operators operator' value='%'>%</button>
                    </div>
                    <div>
                        <button class="operator" value='='>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <p>Made by Chandra</p>
    <p>Hosted with ❤️️ by GitHub</p>
</footer>
<script src="scripts/main.js"></script>
</body>
</html>
